<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Aufgabe 2</title>
  <style>
    :root {
      --border: #222;
      --left: #d9d9d9;
      --center: #eeeeee;
      --right: #d9d9d9;
    }

    body {
      font-family: "Times New Roman", serif;
      background: #fff;
      margin: 0;
      padding: 32px 0;
    }

    .frame {
      width: 520px;
      margin: 0 auto;
      border: 3px solid var(--border);
      background: #fff;
    }

    h1 {
      text-align: center;
      margin: 16px 0 10px;
      font-size: 22px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      gap: 10px;
      padding: 8px 12px 14px;
      align-items: start;
    }

    .left,
    .right,
    .center {
      min-height: 150px;
      padding: 10px;
    }

    .left {
      background: var(--left);
      font-size: 13px;
    }

    .right {
      background: var(--right);
      font-size: 13px;
      text-align: right;
    }

    .center {
      background: var(--center);
      background-image: url("paper.gif");
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 13px;
    }

    .center .row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: flex-start;
    }

    button {
      font-family: inherit;
      font-size: 12px;
      padding: 3px 8px;
      border: 1px solid #555;
      background: #e6e6e6;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #bcd9ff;
    }

    .footer {
      text-align: center;
      padding: 8px 0 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="frame">
    <h1>Aufgabe 2</h1>

    <div class="grid">
      <div class="left">
        Technologien des<br>
        Internets ...
      </div>

      <div class="center">
        <div class="row">... ist das beste Fach ...</div>
        <div class="buttons">
          <button>Button1</button>
          <button>Button2</button>
          <button>Button3</button>
        </div>
      </div>

      <div class="right">
        ... im ersten<br>
        Semester!
      </div>
    </div>

    <div class="footer">Klausur im Wintersemester 2024</div>
  </div>
</body>
</html>
